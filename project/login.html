<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 15px;">
    <div class="card-body">
        <h2 class="text-center mb-4 fw-bold text-primary">Halaman Login</h2>
        
        <form onsubmit="return login()">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Masukkan username kamu" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Masukkan password kamu" required>
            </div>
            
            <br>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Masuk Sekarang</button>
        </form>

        <div id="pesan" class="mt-3 text-center text-danger small"></div>
        
        <br>
        <div class="mt-3 text-center">
            <a href="index11.html" class="text-decoration-none text-muted small">&larr; Kembali ke Beranda</a>
        </div>
    </div>
</div>

<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
